name: 🐳 Main Branch Docker Publisher

on:
  push:
    branches:
      - main
  workflow_dispatch:

run-name: 🐳 Docker Publish by @${{ github.actor }} for commit ${{ github.sha }}

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  call-reusable-build:
    name: Build and Push Main Image
    permissions:
      contents: read
      packages: write
    # 使用可复用工作流
    uses: ./.github/workflows/reusable-build.yml
    with:
      # 生成镜像标签：一个基于分支名，一个基于 commit SHA
      tags: |
        ghcr.io/${{ github.repository }}:${{ github.ref_name }}
        ghcr.io/${{ github.repository }}:${{ github.sha }}
      push: true
      # 主分支推送只构建 AMD64，提高速度
      build_arm64: false
    secrets:
      DOCKER_REGISTRY_TOKEN: ${{ secrets.GITHUB_TOKEN }}